<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Tutorial</title>

    <link rel="stylesheet" href="./bootstrap-4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container-fluid px-3">
        <h2 class="header text-center my-3">JavaScript Logger</h2>
        <hr>

        <div class="col-lg-6 mx-auto d-inline-block float-left">
            <div class="form-group">
                <label for="seconds" class="label-control">Time</label>
                <input id="seconds" class="form-control" type="number" placeholder="In second ..." autofocus>
                <small class="form-text text-muted">Give a time in seconds</small>
            </div>
            <div class="form-group mt-3">
                <label for="message" class="label-control">Message</label>
                <input id="message" class="form-control" type="text"  placeholder="Message ...">
                <small class="form-text text-muted">For show another message, please first stop the last counter.</small>
            </div>
            <button class="btn btn-success" id="set" type="submit">Start logging</button>
            <button class="btn btn-danger" id="stop">Stop logging</button>
            <button class="btn btn-info" id="save">Save record</button>
            <button class="btn btn-warning" id="delete">Delete record</button><br>
            <div class="custom-control custom-checkbox d-inline-block mt-3 mb-2">
                <input id="saveHistory" class="custom-control-input" type="checkbox">
                <label for="saveHistory" class="custom-control-label">Also save in history</label>
            </div><br>
            <div class="custom-control custom-checkbox d-inline-block mb-3 ">
                <input id="deleteHistory" class="custom-control-input warn-bg" type="checkbox">
                <label for="deleteHistory" class="custom-control-label">Also delete from history</label>
            </div><br>
            <butto class="btn btn-primary col-9" id="seeHistory">See history items</butto>
            <butto class="btn btn-secondary col-9 mt-1" id="deleteFullHistory">Clear all history</butto>

            <p class="mt-5" id="demo">
                Message will show here: <br>
                <span id="count-demo" class="text-center"></span>
                <span id="msg-demo"></span>
            </p>
        </div>


        <div class="col-lg-6 mx-auto" id="preshow-records">
            <span>Your saved records will appear here</span>
        </div>
        
        <div class="col-lg-6 d-inline-block mx-auto record-container text-left">
            
        </div>
        <div class="col-lg-6 d-inline-block mx-auto log-counter-container">
            <span class="float-left log-span ml-1"></span>
            <span class="float-right log-counter mr-3"></span>
        </div>
    </div>

    <footer>
        <div class="made-container">
            Made by: <a class="made-label" href="mailto:mortezaheydarime@gmail.com"><strong>Morteza Heydari</strong></a>
        </div>
    </footer>


    <script src="./jQuery-3.3.1/jQuery v3.3.1_Compressed.js"></script>
    <script src="./bootstrap-4.1.3/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
